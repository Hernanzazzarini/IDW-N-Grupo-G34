<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/styles.css">
    <title>Administración de Médicos</title>
</head>
<body>
    <header class="header">
        <h1>Administración de Médicos</h1>
        <p>Gestión de profesionales</p>
    </header>

    <div class="container">
        <section class="section">
            <h2>Registrar Médico</h2>
            <form id="medicoForm" class="content">
                <input type="hidden" id="medicoIndex" value="-1">

                <input type="text" id="nombre" placeholder="Nombre" required>
                 <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="text" id="telefono" placeholder="Teléfono" required>
                <input type="text" id="matricula medica" placeholder="Matricula Medica" required>
                <input type="text" id="especialidad" placeholder="Especialidad" required>
                <input type="text" id="obraSocial" placeholder="Obra Social" required>

                <div class="button-container">
                    <button type="submit" class="btn">Agregar Médico</button>
                </div>
            </form>
        </section>

        <section class="section">
            <h2>Listado de Médicos</h2>
            <div class="content">
                <table id="medicosTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                             <th>Apellido</th>
                            <th>Teléfono</th>
                             <th>Matricula</th>
                             <th>Especialidad</th>
                            <th>Obra Social</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                
                <div class="button-container">
                    <a href="../index.html" class="btn inicio">Volver al Inicio</a>
                </div>
            </div>
        </section>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
