<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="AGREGAR RUTA CSS">
    <title>Administración de Médicos</title>
</head>
<body>
    <h1>Administración de Médicos</h1>
    <form id="medicoForm">
        <input type="hidden" id="medicoIndex" value="-1">
        <input type="text" id="nombre y apellido" placeholder="Nombre y apellido" required>
        <input type="text" id="Telefono" placeholder="Telefono" required>
        <input type="text" id="especialidad" placeholder="Especialidad" required>
        <input type="text" id="Obra Social" placeholder="Obra Social" required>
        <button type="submit">Agregar Médico</button>
    </form>
    
    <table id="medicosTable">
        <thead>
            <tr>
                <th>Nombre y apellido</th>
                <th>Telefono</th>
                <th>Especialidad</th>
                <th>Obra Social</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="../js/admin.js"></script>
</body>
</html>
